version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edusmart-backend
    ports:
      - "8000:8000"
    environment:
      - SERVICE_MODE=${SERVICE_MODE:-api}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STABILITY_API_KEY=${STABILITY_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - USE_CACHE=${USE_CACHE:-true}
      - REDIS_URL=redis://redis:6379/0
      - CACHE_TTL=${CACHE_TTL:-86400}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://edusmart.ign3el.com}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://localhost:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-mistral}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
      - outputs:/app/outputs
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - edusmart-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edusmart-frontend
    ports:
      - "3004:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - edusmart-network
  
  redis:
    image: redis:alpine
    container_name: edusmart-redis
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - edusmart-network

volumes:
  uploads:
  outputs:
  redis-data:

networks:
  edusmart-network:
    driver: bridge
