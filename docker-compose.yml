services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edusmart-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://edusmart.ign3el.com}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./backend:/app
      - ./backend/outputs:/app/outputs
      - ./backend/uploads:/app/uploads
      - ./backend/saved_stories:/app/saved_stories
    user: "0:0"
    restart: unless-stopped
    networks:
      - edusmart-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edusmart-frontend
    ports:
      - "3004:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - edusmart-network

volumes:
  uploads:
  outputs:
  saved_stories:

networks:
  edusmart-network:
    driver: bridge
