version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edustory-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STABILITY_API_KEY=${STABILITY_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
      - outputs:/app/outputs
    restart: unless-stopped
    networks:
      - edustory-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edustory-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - edustory-network

volumes:
  uploads:
  outputs:

networks:
  edustory-network:
    driver: bridge
