services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edusmart-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HF_TOKEN=${HF_TOKEN:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://edusmart.ign3el.com}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RUNPOD_ENDPOINT_ID_FLUX=${RUNPOD_ENDPOINT_ID_FLUX:-}
      - RUNPOD_ENDPOINT_ID_A1111=${RUNPOD_ENDPOINT_ID_A1111:-}
      - RUNPOD_KEY=${RUNPOD_KEY:-}
      - RUNPOD_SEED=${RUNPOD_SEED:-20240601}
      - RUNPOD_MONTHLY_CAP_AED=${RUNPOD_MONTHLY_CAP_AED:-25}
      - RUNPOD_COST_AED_PER_IMAGE=${RUNPOD_COST_AED_PER_IMAGE:-0.015}
    volumes:
      - ./backend:/app
      - ./backend/outputs:/app/outputs
      - ./backend/uploads:/app/uploads
      - ./backend/saved_stories:/app/saved_stories
    user: "0:0"
    restart: unless-stopped
    networks:
      - edusmart-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edusmart-frontend
    ports:
      - "3004:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - edusmart-network

volumes:
  uploads:
  outputs:
  saved_stories:

networks:
  edusmart-network:
    driver: bridge
