networks:
  web_network:
    driver: bridge
  ai-services:
    external: true

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edusmart-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HF_TOKEN=${HF_TOKEN:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://edusmart.ign3el.com}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RUNPOD_ENDPOINT_ID_FLUX=${RUNPOD_ENDPOINT_ID_FLUX:-}
      - RUNPOD_ENDPOINT_ID_A1111=${RUNPOD_ENDPOINT_ID_A1111:-}
      - RUNPOD_KEY=${RUNPOD_KEY:-}
      - RUNPOD_SEED=${RUNPOD_SEED:-20240601}
      - RUNPOD_MONTHLY_CAP_AED=${RUNPOD_MONTHLY_CAP_AED:-25}
      - RUNPOD_COST_AED_PER_IMAGE=${RUNPOD_COST_AED_PER_IMAGE:-0.02}
      # Kokoro TTS Configuration
      - KOKORO_URL=http://kokoro-tts:8880
      # Database Configuration
      - MYSQL_HOST=${MYSQL_HOST:-10.0.0.147}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-edusmart_db}
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      # Email Configuration
      - EMAIL_BACKEND=${EMAIL_BACKEND:-smtp}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM=${MAIL_FROM}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_STARTTLS=${MAIL_STARTTLS:-True}
      - MAIL_SSL_TLS=${MAIL_SSL_TLS:-False}
      - APP_URL=${APP_URL:-https://edusmart.ign3el.com}
    volumes:
      - ./backend:/app
      - ./backend/outputs:/app/outputs
      - ./backend/uploads:/app/uploads
      - ./backend/saved_stories:/app/saved_stories
    user: "0:0"
    restart: unless-stopped
    networks:
      - web_network
      - ai-services

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edusmart-frontend
    ports:
      - "3004:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - web_network

volumes:
  uploads:
  outputs:
  saved_stories:
