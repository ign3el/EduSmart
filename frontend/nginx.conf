server {
    listen 80;
    server_name edusmart.ign3el.com;
    root /usr/share/nginx/html;
    index index.html;

    # Increase upload size limit for PDF/DOCX files (up to 50MB)
    client_max_body_size 50M;

    # PWA & Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Service Worker must be served with correct MIME type
    location ~* (service-worker\.js|sw\.js)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Service-Worker-Allowed "/";
        types {
            application/javascript js;
        }
    }

    # Manifest file
    location ~* \.webmanifest$|manifest\.json$ {
        add_header Cache-Control "public, max-age=604800";
        add_header Content-Type "application/manifest+json";
    }

    # Icons - Cache for 1 week (but NOT API-served images)
    location ~* ^/(?!api/).*\.(png|jpg|jpeg|gif|ico|svg)$ {
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Static assets - Cache for 1 year
    location ~* \.(js|css|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for long-running AI generation
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
}
